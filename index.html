<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarathiSetu v3.9 | Secure Production Translator</title>
    <meta name="description" content="Premium AI translator for Indian dialects. High-speed voice and PDF translation for Tamil, Malayalam, Telugu, and more with no character limits.">
    
    <!-- 核心资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .hero-title { line-height: 1.1; letter-spacing: -0.05em; }
        
        @media (max-width: 768px) {
            .hero-title { font-size: 3.2rem; }
        }

        /* 隐藏原生滚动条并优化显示 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
</head>
<body class="bg-[#F4F7FA] text-[#1A202C]">
    <div id="root"></div>

    <script type="text/babel">
        /**
         * Project: MarathiSetu
         * Version: 3.9 (Logic Bypass Fix)
         * Changes: 
         * - FIXED: Changed placeholder check logic to prevent 'sed' from overwriting the 'if' condition.
         * - This ensures that if the key is replaced, the security error won't trigger falsely.
         */

        const { useState, useEffect } = React;

        // --- 生产环境 API 配置 ---
        const API_CONFIG = {
            // 安全提示：代码库中使用占位符。
            // Vercel Build Command 应保持为: 
            // mkdir -p public && cp index.html public/index.html && sed -i "s|REPLACE_ME_WITH_REAL_KEY|$GEMINI_API_KEY|g" public/index.html
            key: "REPLACE_ME_WITH_REAL_KEY", 
            model: "gemini-2.5-flash-preview-09-2025"
        };

        // --- 核心 Icon 组件 ---
        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                mic: <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />,
                micOff: <path d="m2 2 20 20M9 3.41V5a3 3 0 0 0 5.92.7M15 9.34V12a3 3 0 0 1-.3 1.3M19 10v2a7 7 0 0 1-1.33 4.1M5 10v2a7 7 0 0 0 12 5M12 19v4M8 23h8" />,
                swap: <path d="m16 3 4 4-4 4M20 7H4M8 21l-4-4 4-4M4 17h16" />,
                copy: (
                    <g>
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                    </g>
                ),
                zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />,
                check: <path d="M20 6 9 17l-5-5" />,
                chevron: <path d="m6 9 6 6 6-6" />,
                loader: <path d="M21 12a9 9 0 1 1-6.219-8.56" />
            };

            return (
                <svg 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2.5" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={`${className} transition-all`}
                >
                    {icons[name]}
                </svg>
            );
        };

        const IndianTranslateLogo = ({ size = 28 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 17l4-10 4 10M4.5 13.5h5" />
                <path d="M15 9c1.2 0 2.2 0.5 2.2 2s-1 2-2.2 2h-1M15 13c1.5 0 3 0.5 3 2.5s-1.5 2.5-3 2.5h-1M13 9v8M17 9h3" />
            </svg>
        );

        const UI_RESOURCES = {
            en: {
                nav: { home: "Home", insights: "Insights", faq: "FAQ", status: "v3.9 Secure" },
                header: { desc: "Instant <strong>Voice & PDF</strong> translation for Tamil, Telugu, and Malayalam. High precision AI with <strong>no character limits</strong>." },
                translator: { 
                    placeholder: "Speak or type to translate (e.g., 'Chetta meaning')...", 
                    listening: "Listening...",
                    translate: "Translate Now", 
                    result: "Translation",
                    related: "Local Context Hints",
                    learnMore: "Expert Insights & FAQ"
                },
                faqs: [
                    { q: "How to translate Tamil to English by voice?", a: "Click the microphone icon, speak in Tamil, and our AI converts it to English instantly. It handles long passages and daily conversations with high precision." },
                    { q: "Can I translate English to Telugu in PDF or Word?", a: "Yes, MarathiSetu is built for long-form content. Just copy and paste your PDF text into the input box for an unlimited Telugu translation." },
                    { q: "What does 'Chetta' mean in Malayalam?", a: "Chetta is a term of respect for an elder brother in Malayalam. Unlike basic tools, our AI captures these cultural nuances." },
                    { q: "Is there a character limit for translations?", a: "No. MarathiSetu supports long-form content, making it perfect for translating documents and books without restrictions." }
                ],
                footer: { copy: "© 2026 Project Bhasha Matrix. Data-driven Voice AI." }
            }
        };

        const LANGUAGES = [
            { id: 'en', name: 'English', code: 'en-US' },
            { id: 'hi', name: 'Hindi (हिन्दी)', code: 'hi-IN' },
            { id: 'ml', name: 'Malayalam (മലയാളം)', code: 'ml-IN' },
            { id: 'ta', name: 'Tamil (தமிழ்)', code: 'ta-IN' },
            { id: 'te', name: 'Telugu (తెలుగు)', code: 'te-IN' },
            { id: 'mr', name: 'Marathi (मराठी)', code: 'mr-IN' },
            { id: 'bn', name: 'Bengali (বাংলা)', code: 'bn-IN' },
            { id: 'gu', name: 'Gujarati (ગુજરાતી)', code: 'gu-IN' },
            { id: 'kn', name: 'Kannada (ಕನ್ನಡ)', code: 'kn-IN' },
            { id: 'pa', name: 'Punjabi (ਪੰਜਾਬੀ)', code: 'pa-IN' },
            { id: 'ur', name: 'Urdu (اردو)', code: 'ur-IN' }
        ];

        const App = () => {
            const [sourceLang, setSourceLang] = useState('en');
            const [targetLang, setTargetLang] = useState('ml');
            const [inputText, setInputText] = useState("");
            const [outputText, setOutputText] = useState("");
            const [relatedContent, setRelatedContent] = useState([]);
            const [isTranslating, setIsTranslating] = useState(false);
            const [isListening, setIsListening] = useState(false);
            const [context, setContext] = useState("daily");
            const [error, setError] = useState(null);
            const [copied, setCopied] = useState(false);

            const t = UI_RESOURCES.en;

            const translateAction = async () => {
                if (!inputText.trim()) return;

                // 核心修复：使用字符串拼接，防止 sed 命令在构建时替换此检查逻辑
                const placeholder = "REPLACE_ME" + "_WITH_REAL_KEY";
                if (API_CONFIG.key === placeholder) {
                    setError("Security Error: API Key placeholder detected. Please check your Vercel Build Command settings.");
                    return;
                }

                setIsTranslating(true);
                setError(null);
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${API_CONFIG.model}:generateContent?key=${API_CONFIG.key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: inputText }] }],
                            systemInstruction: { parts: [{ text: `Translate from ${sourceLang} to ${targetLang} in ${context} style. Return translation, then "---", then 3 culture hints.` }] }
                        })
                    });
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }
                    
                    const raw = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    const parts = raw.split("---");
                    setOutputText(parts[0].trim());
                    setRelatedContent(parts[1] ? parts[1].trim().split('\n') : []);
                } catch (err) {
                    setError("API connection issue. Please verify your Key or check your internet connection.");
                } finally { 
                    setIsTranslating(false); 
                }
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(outputText);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-white/95 backdrop-blur-xl border-b border-slate-100 sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-10">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                                    <IndianTranslateLogo size={24} />
                                </div>
                                <span className="font-black text-xl tracking-tighter cursor-pointer">MarathiSetu</span>
                            </div>
                            <div className="hidden md:flex gap-8 text-xs font-bold text-slate-400">
                                <a href="#" className="hover:text-indigo-600 transition-colors">Home</a>
                                <a href="#faq" className="hover:text-indigo-600 transition-colors">Insights</a>
                                <a href="#faq" className="hover:text-indigo-600 transition-colors">FAQ</a>
                            </div>
                        </div>
                        <div className="bg-green-100 text-green-700 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-tighter shadow-sm">
                            {t.nav.status}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 py-12 md:py-24">
                        <header className="text-center mb-16 md:mb-24">
                            <h1 className="hero-title text-6xl md:text-8xl font-black mb-8 italic text-slate-900 tracking-tighter leading-tight">Talk to India.</h1>
                            <p className="text-lg md:text-xl text-slate-500 max-w-2xl mx-auto leading-relaxed font-medium" dangerouslySetInnerHTML={{ __html: t.header.desc }} />
                        </header>

                        <section className="bg-white rounded-[3rem] shadow-2xl border border-white overflow-hidden mb-12 transition-all duration-500 hover:shadow-indigo-100/50">
                            <div className="bg-[#F8FAFC] px-8 py-6 border-b border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="flex items-center bg-white p-2 rounded-2xl border border-slate-200 gap-3 shadow-sm">
                                    <select value={sourceLang} onChange={(e)=>setSourceLang(e.target.value)} className="font-bold text-xs px-4 py-2 outline-none cursor-pointer bg-transparent">
                                        {LANGUAGES.map(l => <option key={`src-${l.id}`} value={l.id}>{l.name}</option>)}
                                    </select>
                                    <button 
                                        onClick={()=>{setSourceLang(targetLang); setTargetLang(sourceLang)}} 
                                        className="p-2 bg-indigo-600 rounded-full text-white hover:opacity-90 active:scale-90 transition-all shadow-md"
                                    >
                                        <Icon name="swap" className="w-4 h-4" />
                                    </button>
                                    <select value={targetLang} onChange={(e)=>setTargetLang(e.target.value)} className="font-bold text-xs px-4 py-2 text-indigo-600 outline-none cursor-pointer bg-transparent">
                                        {LANGUAGES.map(l => <option key={`trg-${l.id}`} value={l.id}>{l.name}</option>)}
                                    </select>
                                </div>
                                <div className="flex gap-2 bg-slate-100 p-1.5 rounded-2xl">
                                    <button onClick={()=>setContext('daily')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${context === 'daily' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>Daily</button>
                                    <button onClick={()=>setContext('official')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${context === 'official' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>Official</button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100 min-h-[500px]">
                                <div className="p-10 flex flex-col">
                                    <textarea 
                                        className="flex-1 text-3xl font-black bg-transparent border-none focus:ring-0 resize-none placeholder-slate-200 text-slate-800 leading-tight" 
                                        placeholder={isListening ? t.translator.listening : t.translator.placeholder} 
                                        value={inputText} 
                                        onChange={(e)=>setInputText(e.target.value)} 
                                    />
                                    <div className="flex gap-4 items-center">
                                        <button 
                                            onClick={()=>setIsListening(!isListening)} 
                                            className={`p-5 rounded-2xl transition-all ${isListening ? 'bg-red-500 text-white animate-pulse shadow-lg shadow-red-200' : 'bg-slate-100 text-slate-400 hover:text-indigo-600'}`}
                                        >
                                            <Icon name={isListening ? "micOff" : "mic"} />
                                        </button>
                                        <button 
                                            onClick={translateAction} 
                                            disabled={isTranslating || !inputText} 
                                            className="flex-1 bg-indigo-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 disabled:opacity-50 transition-all flex justify-center items-center gap-3"
                                        >
                                            {isTranslating ? <Icon name="loader" className="animate-spin" /> : <span>{t.translator.translate}</span>}
                                            {!isTranslating && <Icon name="zap" className="w-5 h-5" />}
                                        </button>
                                    </div>
                                    {error && <div className="mt-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-xs font-bold uppercase tracking-widest leading-relaxed">{error}</div>}
                                </div>
                                <div className="p-10 bg-[#F9FBFF] flex flex-col">
                                    <div className="flex justify-between items-center mb-10 text-slate-300">
                                        <span className="text-[10px] font-black uppercase tracking-widest">Output Result</span>
                                        {outputText && (
                                            <button onClick={copyToClipboard} className={`transition-all ${copied ? 'text-green-500' : 'hover:text-indigo-600'}`}>
                                                <Icon name={copied ? "check" : "copy"} className="w-5 h-5" />
                                            </button>
                                        )}
                                    </div>
                                    <div className={`text-3xl font-black flex-1 leading-tight ${outputText ? 'text-slate-900' : 'text-slate-200'}`}>
                                        {outputText || "Awaiting input..."}
                                    </div>
                                    {relatedContent.length > 0 && (
                                        <div className="mt-8 p-6 bg-white rounded-2xl border border-indigo-50 shadow-sm animate-in fade-in slide-in-from-bottom-2 duration-500">
                                            <span className="text-[10px] font-black text-indigo-300 uppercase tracking-widest block mb-4">{t.translator.related}</span>
                                            <ul className="space-y-2">
                                                {relatedContent.map((item, idx) => (
                                                    <li key={idx} className="text-xs font-bold text-slate-600 flex items-start gap-2 leading-relaxed">
                                                        <span className="text-indigo-500 mt-1">•</span> {item}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </section>

                        <div className="text-center mb-32 animate-bounce">
                            <a href="#faq" className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex flex-col items-center gap-2">
                                {t.translator.learnMore}
                                <Icon name="chevron" className="w-4 h-4" />
                            </a>
                        </div>

                        <section id="faq" className="max-w-4xl mx-auto mb-32 pt-12">
                            <h2 className="text-4xl font-black text-center mb-16 tracking-tighter text-indigo-950 italic">Expert Insights & FAQ</h2>
                            <div className="grid gap-8">
                                {t.faqs.map((f, i) => (
                                    <div key={i} className="group bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm hover:shadow-2xl transition-all duration-300 hover:-translate-y-1">
                                        <h3 className="text-xl font-black text-indigo-900 mb-4 flex items-center gap-3">
                                            <span className="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center text-xs text-indigo-600 font-black">{i+1}</span>
                                            {f.q}
                                        </h3>
                                        <p className="text-slate-500 leading-relaxed font-medium italic pl-11 border-l-2 border-slate-100 ml-4">"{f.a}"</p>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>

                    <footer className="bg-slate-950 text-white py-24 px-8 text-center mt-20">
                        <div className="flex justify-center items-center gap-2 mb-8 text-2xl font-black tracking-tighter">
                            <IndianTranslateLogo size={32} />
                            <span>MarathiSetu</span>
                        </div>
                        <div className="flex justify-center gap-8 mb-12 text-[10px] font-black uppercase tracking-widest text-slate-500">
                            <a href="#" className="hover:text-white transition-colors">Privacy</a>
                            <a href="#" className="hover:text-white transition-colors">Terms</a>
                            <a href="#faq" className="hover:text-white transition-colors">Help</a>
                        </div>
                        <p className="text-[10px] text-slate-700 font-black uppercase tracking-[0.3em] leading-loose">
                            {t.footer.copy}<br/>
                            Empowering the Indian Diaspora globally.
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
