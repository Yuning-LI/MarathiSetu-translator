<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarathiSetu v3.1 | Global Voice & PDF Translator</title>
    <meta name="description" content="Premium translator for Indian dialects. Support for unlimited text, voice-to-text input for Tamil and Malayalam, and cultural nuances like 'Chetta' meaning.">
    
    <!-- 核心资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .lucide { width: 24px; height: 24px; display: inline-block; vertical-align: middle; }
        
        /* 针对移动端的微调 */
        @media (max-width: 768px) {
            .hero-title { font-size: 3.5rem; line-height: 1.1; }
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-[#F4F7FA] text-[#1A202C]">
    <div id="root"></div>

    <script type="text/babel">
        /**
         * Project: MarathiSetu
         * Version: 3.1 (Language Expansion & FAQ Visibility)
         * Changes: 
         * 1. Expanded LANGUAGES array to 11 Indian languages.
         * 2. Added Navigation links for FAQ and Insights.
         * 3. Improved discoverability of Expert Insights section.
         */

        const { useState, useEffect } = React;

        const API_CONFIG = {
            key: "", 
            model: "gemini-2.5-flash-preview-09-2025"
        };

        const IndianTranslateLogo = ({ size = 28 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 17l4-10 4 10M4.5 13.5h5" />
                <path d="M15 9c1.2 0 2.2 0.5 2.2 2s-1 2-2.2 2h-1M15 13c1.5 0 3 0.5 3 2.5s-1.5 2.5-3 2.5h-1M13 9v8M17 9h3" />
            </svg>
        );

        const UI_RESOURCES = {
            en: {
                nav: { home: "Home", insights: "Insights", faq: "FAQ", status: "v3.1 Stable" },
                header: { desc: "Instant <strong>Voice & PDF</strong> translation for Tamil, Telugu, and Malayalam. High precision AI with <strong>no character limits</strong>." },
                translator: { 
                    placeholder: "Speak or type to translate (e.g., 'Chetta meaning')...", 
                    listening: "Listening...",
                    translate: "Translate Now", 
                    result: "Translation",
                    related: "Local Context Hints",
                    learnMore: "Scroll down for Expert Insights"
                },
                faqs: [
                    { q: "How to translate Tamil to English by voice?", a: "Click the microphone icon, speak in Tamil, and our AI converts it to English instantly. It handles long passages and daily conversations with high precision." },
                    { q: "Can I translate English to Telugu in PDF or Word?", a: "Yes, MarathiSetu is built for long-form content. Just copy and paste your PDF text into the input box for an unlimited Telugu translation." },
                    { q: "What does 'Chetta' mean in Malayalam?", a: "Chetta is a term of respect for an elder brother in Malayalam. Unlike basic tools, our AI captures these cultural nuances." },
                    { q: "Is there a character limit for translations?", a: "No. MarathiSetu supports long-form content, making it perfect for translating documents and books without restrictions." }
                ],
                footer: { copy: "© 2026 Project Bhasha Matrix. Data-driven Voice AI." }
            },
            hi: {
                nav: { home: "होम", insights: "इनसाइट्स", faq: "FAQ", status: "v3.1 स्टेबल" },
                header: { desc: "तमिल, तेलुगु और मलयालम के लिए त्वरित <strong>आवाज और PDF</strong> अनुवाद। बिना किसी वर्ण सीमा के उच्च सटीकता वाला AI।" },
                translator: { 
                    placeholder: "बोलें या टाइप करें...", 
                    listening: "सुन रहा हूँ...",
                    translate: "अभी अनुवाद करें", 
                    result: "अनुवाद",
                    related: "स्थानीय संदर्भ",
                    learnMore: "विशेषज्ञ जानकारी के लिए नीचे स्क्रॉल करें"
                },
                faqs: [
                    { q: "आवाज द्वारा तमिल अनुवाद कैसे करें?", a: "माइक्रोफोन पर क्लिक करें, तमिल में बोलें, और हमारा AI इसे तुरंत अंग्रेजी में बदल देगा।" },
                    { q: "क्या मैं PDF अनुवाद कर सकता हूँ?", a: "हाँ, असीमित अनुवाद के लिए बस अपना PDF टेक्स्ट कॉपी करें।" },
                    { q: " 'Chetta' का क्या अर्थ है?", a: "मलयालम में बड़े भाई के लिए सम्मान का शब्द।" },
                    { q: "क्या अनुवाद की कोई सीमा है?", a: "नहीं, यह असीमित पाठ का समर्थन करता है।" }
                ],
                footer: { copy: "© 2026 प्रोजेक्ट भाषा मैट्रिक्स। डेटा-संचालित वॉयस AI।" }
            }
        };

        const LANGUAGES = [
            { id: 'en', name: 'English', code: 'en-US' },
            { id: 'hi', name: 'Hindi (हिन्दी)', code: 'hi-IN' },
            { id: 'ml', name: 'Malayalam (മലയാളം)', code: 'ml-IN' },
            { id: 'ta', name: 'Tamil (தமிழ்)', code: 'ta-IN' },
            { id: 'te', name: 'Telugu (తెలుగు)', code: 'te-IN' },
            { id: 'mr', name: 'Marathi (मराठी)', code: 'mr-IN' },
            { id: 'bn', name: 'Bengali (বাংলা)', code: 'bn-IN' },
            { id: 'gu', name: 'Gujarati (ગુજરાતી)', code: 'gu-IN' },
            { id: 'kn', name: 'Kannada (ಕನ್ನಡ)', code: 'kn-IN' },
            { id: 'pa', name: 'Punjabi (ਪੰਜਾਬੀ)', code: 'pa-IN' },
            { id: 'ur', name: 'Urdu (اردو)', code: 'ur-IN' }
        ];

        const App = () => {
            const [uiLang, setUiLang] = useState('en');
            const [sourceLang, setSourceLang] = useState('en');
            const [targetLang, setTargetLang] = useState('ml');
            const [inputText, setInputText] = useState("");
            const [outputText, setOutputText] = useState("");
            const [relatedContent, setRelatedContent] = useState([]);
            const [isTranslating, setIsTranslating] = useState(false);
            const [isListening, setIsListening] = useState(false);
            const [context, setContext] = useState("daily");
            const [error, setError] = useState(null);

            const t = UI_RESOURCES[uiLang] || UI_RESOURCES.en;

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [isTranslating, isListening, outputText, context, uiLang, relatedContent]);

            const translateAction = async () => {
                if (!inputText.trim()) return;
                setIsTranslating(true);
                setError(null);
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${API_CONFIG.model}:generateContent?key=${API_CONFIG.key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: inputText }] }],
                            systemInstruction: { parts: [{ text: `Translate from ${sourceLang} to ${targetLang} in ${context} style. Handle slang. Return translation, then "---", then 3 local hints.` }] }
                        })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    
                    const raw = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    const [main, sub] = raw.split("---");
                    setOutputText(main.trim());
                    setRelatedContent(sub ? sub.trim().split('\n') : []);
                } catch (err) {
                    setError("API connection failed. Please check your configuration.");
                } finally { setIsTranslating(false); }
            };

            return (
                <div className="min-h-screen">
                    {/* 导航栏 - 增加了 FAQ 链接 */}
                    <nav className="bg-white/90 backdrop-blur-xl border-b border-slate-100 sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-8">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                                    <IndianTranslateLogo size={24} />
                                </div>
                                <span className="font-black text-xl tracking-tighter cursor-pointer">MarathiSetu</span>
                            </div>
                            <div className="hidden md:flex gap-6">
                                <a href="#" className="text-xs font-bold text-slate-500 hover:text-indigo-600 transition-colors">{t.nav.home}</a>
                                <a href="#faq" className="text-xs font-bold text-slate-500 hover:text-indigo-600 transition-colors">{t.nav.insights}</a>
                                <a href="#faq" className="text-xs font-bold text-slate-500 hover:text-indigo-600 transition-colors">{t.nav.faq}</a>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="bg-green-100 text-green-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter">
                                {t.nav.status}
                            </div>
                            <select value={uiLang} onChange={(e)=>setUiLang(e.target.value)} className="text-[10px] font-bold uppercase bg-transparent border-none outline-none cursor-pointer">
                                <option value="en">EN</option>
                                <option value="hi">HI</option>
                            </select>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 py-12 md:py-24">
                        {/* 英雄区 */}
                        <header className="text-center mb-16 md:mb-28">
                            <h1 className="hero-title text-6xl md:text-8xl font-black mb-8 tracking-tighter leading-tight italic">Talk to India.</h1>
                            <p className="text-lg md:text-xl text-slate-500 max-w-3xl mx-auto leading-relaxed" dangerouslySetInnerHTML={{ __html: t.header.desc }} />
                        </header>

                        {/* 翻译器核心卡片 */}
                        <section className="bg-white rounded-[3rem] shadow-2xl border border-white overflow-hidden mb-12">
                            <div className="bg-[#F8FAFC] px-8 py-6 border-b border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="flex items-center bg-white p-2 rounded-2xl border border-slate-200 gap-3">
                                    <select value={sourceLang} onChange={(e)=>setSourceLang(e.target.value)} className="font-bold text-xs px-4 py-2 outline-none cursor-pointer bg-transparent">
                                        {LANGUAGES.map(l => <option key={`src-${l.id}`} value={l.id}>{l.name}</option>)}
                                    </select>
                                    <button onClick={()=>{setSourceLang(targetLang); setTargetLang(sourceLang)}} className="p-2 bg-indigo-600 rounded-full text-white hover:rotate-180 transition-transform duration-500">
                                        <i data-lucide="arrow-right-left" className="w-4 h-4"></i>
                                    </button>
                                    <select value={targetLang} onChange={(e)=>setTargetLang(e.target.value)} className="font-bold text-xs px-4 py-2 text-indigo-600 outline-none cursor-pointer bg-transparent">
                                        {LANGUAGES.map(l => <option key={`trg-${l.id}`} value={l.id}>{l.name}</option>)}
                                    </select>
                                </div>
                                <div className="flex gap-2 bg-slate-100 p-1.5 rounded-2xl">
                                    <button onClick={()=>setContext('daily')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${context === 'daily' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>Daily</button>
                                    <button onClick={()=>setContext('official')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${context === 'official' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>Official</button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100 min-h-[500px]">
                                <div className="p-10 flex flex-col">
                                    <textarea 
                                        className="flex-1 text-3xl font-black bg-transparent border-none focus:ring-0 resize-none placeholder-slate-200" 
                                        placeholder={isListening ? t.translator.listening : t.translator.placeholder} 
                                        value={inputText} 
                                        onChange={(e)=>setInputText(e.target.value)} 
                                    />
                                    <div className="flex gap-4 items-center">
                                        <button onClick={()=>setIsListening(!isListening)} className={`p-5 rounded-2xl transition-all ${isListening ? 'bg-red-500 text-white animate-pulse shadow-lg shadow-red-200' : 'bg-slate-100 text-slate-400 hover:text-indigo-600'}`}>
                                            <i data-lucide={isListening ? "mic-off" : "mic"}></i>
                                        </button>
                                        <button onClick={translateAction} disabled={isTranslating || !inputText} className="flex-1 bg-indigo-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 disabled:opacity-50 transition-all flex justify-center items-center gap-3">
                                            {isTranslating ? <i data-lucide="loader-2" className="animate-spin"></i> : <span>{t.translator.translate}</span>}
                                        </button>
                                    </div>
                                    {error && <p className="text-red-500 text-[10px] mt-4 font-black uppercase tracking-widest">{error}</p>}
                                </div>
                                <div className="p-10 bg-[#F9FBFF] flex flex-col">
                                    <div className="flex justify-between items-center mb-10">
                                        <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest">Output</span>
                                        {outputText && <button onClick={()=>navigator.clipboard.writeText(outputText)} className="text-indigo-400 hover:text-indigo-600"><i data-lucide="copy" className="w-4 h-4"></i></button>}
                                    </div>
                                    <div className={`text-3xl font-black flex-1 ${outputText ? 'text-slate-900' : 'text-slate-200'}`}>
                                        {outputText || "Translation will appear here..."}
                                    </div>
                                    {relatedContent.length > 0 && (
                                        <div className="mt-8 p-6 bg-white rounded-2xl border border-indigo-50 shadow-sm animate-in fade-in slide-in-from-bottom-2 duration-500">
                                            <span className="text-[10px] font-black text-indigo-300 uppercase tracking-widest block mb-4">{t.translator.related}</span>
                                            <ul className="space-y-2">
                                                {relatedContent.map((item, idx) => (
                                                    <li key={idx} className="text-xs font-bold text-slate-600 flex items-start gap-2">
                                                        <span className="text-indigo-500 mt-1">•</span> {item}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </section>

                        {/* 引导滚动 */}
                        <div className="text-center mb-24 animate-bounce">
                            <a href="#faq" className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex flex-col items-center gap-2">
                                {t.translator.learnMore}
                                <i data-lucide="chevron-down" className="w-4 h-4"></i>
                            </a>
                        </div>

                        {/* SEO 关键区：Expert Insights & FAQ */}
                        <section id="faq" className="max-w-4xl mx-auto mb-32 pt-12">
                            <h2 className="text-4xl font-black text-center mb-16 tracking-tighter">Expert Insights</h2>
                            <div className="grid gap-8">
                                {t.faqs.map((f, i) => (
                                    <div key={i} className="group bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm hover:shadow-2xl hover:-translate-y-1 transition-all duration-300">
                                        <h3 className="text-xl font-black text-indigo-900 mb-4 flex items-center gap-3">
                                            <span className="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center text-xs text-indigo-600 font-black">{i+1}</span>
                                            {f.q}
                                        </h3>
                                        <p className="text-slate-500 leading-relaxed font-medium italic pl-11 border-l-2 border-slate-100 ml-4">"{f.a}"</p>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>

                    {/* 页脚 */}
                    <footer className="bg-slate-950 text-white py-24 px-8 text-center">
                        <div className="flex justify-center items-center gap-2 mb-6 text-2xl font-black tracking-tighter text-white">
                            <IndianTranslateLogo size={32} />
                            <span>MarathiSetu</span>
                        </div>
                        <div className="flex justify-center gap-8 mb-12">
                            <a href="#" className="text-[10px] font-black uppercase tracking-widest text-slate-500 hover:text-white transition-colors">Privacy Policy</a>
                            <a href="#" className="text-[10px] font-black uppercase tracking-widest text-slate-500 hover:text-white transition-colors">Terms of Service</a>
                            <a href="#faq" className="text-[10px] font-black uppercase tracking-widest text-slate-500 hover:text-white transition-colors">FAQ</a>
                        </div>
                        <p className="text-[10px] text-slate-700 font-black uppercase tracking-[0.3em] leading-loose">
                            {t.footer.copy}<br/>
                            Optimized for Global Indian Diaspora.
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
