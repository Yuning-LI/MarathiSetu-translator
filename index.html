<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Voice Translator | English to Malayalam, Tamil & Marathi</title>
    <meta name="description" content="Best free translator for Indian dialects. Support for unlimited text, voice-to-text input for Tamil and Malayalam, and cultural slang meanings like 'Chetta'.">
    
    <!-- 引入 Tailwind CSS 和 Lucide 图标 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- 引入 React 和 Babel (为了单文件直接运行) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 配置 ---
        const API_CONFIG = {
            key: window.env?.VITE_GEMINI_API_KEY || "", // 部署在 Vercel 时从环境变量读取
            model: "gemini-2.5-flash-preview-09-2025"
        };

        const IndianTranslateLogo = ({ size = 28 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 17l4-10 4 10M4.5 13.5h5" />
                <path d="M15 9c1.2 0 2.2 0.5 2.2 2s-1 2-2.2 2h-1M15 13c1.5 0 3 0.5 3 2.5s-1.5 2.5-3 2.5h-1M13 9v8M17 9h3" />
                <path d="M12 4v16" opacity="0.1" />
            </svg>
        );

        const UI_RESOURCES = {
            en: {
                nav: { translator: "Translator", faq: "FAQ", status: "Voice v2.4" },
                header: { title: "Native Voice.", desc: "Instant <strong>Voice & PDF</strong> translation for Tamil, Telugu, and Malayalam. High precision AI with <strong>no character limits</strong>." },
                translator: { daily: "Social/Daily", official: "Formal/Legal", placeholder: "Speak or type to translate (e.g., 'Chetta meaning')...", listening: "Listening...", translate: "Translate Now", result: "Translation", related: "Local Context Hints" },
                faqs: [
                    { q: "How to translate Tamil to English by voice?", a: "Click the microphone, speak in Tamil, and our AI converts it to English instantly. Perfect for daily chat and long passages." },
                    { q: "Can I translate English to Telugu in PDF/Word?", a: "Yes, MarathiSetu handles long-form content. Just copy your PDF text for an unlimited Telugu translation." },
                    { q: "What does 'Chetta' mean?", a: "Chetta is a term of respect for an elder brother in Malayalam. We capture these cultural nuances." }
                ],
                footer: { copy: "© 2026 Project Bhasha Matrix. Data-driven Voice AI." }
            },
            // ... 这里的 hi, mr, ta 资源可以根据之前的代码补全
        };

        const LANGUAGES = [
            { id: 'en', name: 'English', code: 'en-US' },
            { id: 'hi', name: 'Hindi (हिन्दी)', code: 'hi-IN' },
            { id: 'mr', name: 'Marathi (मराठी)', code: 'mr-IN' },
            { id: 'ml', name: 'Malayalam (മലയാളം)', code: 'ml-IN' },
            { id: 'ta', name: 'Tamil (தமிழ்)', code: 'ta-IN' },
            { id: 'te', name: 'Telugu (తెలుగు)', code: 'te-IN' }
        ];

        const App = () => {
            const [uiLang, setUiLang] = useState('en');
            const [sourceLang, setSourceLang] = useState('en');
            const [targetLang, setTargetLang] = useState('ml');
            const [inputText, setInputText] = useState("");
            const [outputText, setOutputText] = useState("");
            const [relatedContent, setRelatedContent] = useState([]);
            const [isTranslating, setIsTranslating] = useState(false);
            const [isListening, setIsListening] = useState(false);
            const [error, setError] = useState(null);
            const [context, setContext] = useState("daily");

            const t = UI_RESOURCES[uiLang] || UI_RESOURCES.en;

            const translateAction = async () => {
                if (!inputText.trim()) return;
                setIsTranslating(true);
                setError(null);
                
                // 注意：这里需要你部署后的真正 API 调用逻辑
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${API_CONFIG.model}:generateContent?key=${API_CONFIG.key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: inputText }] }],
                            systemInstruction: { parts: [{ text: `Translate from ${sourceLang} to ${targetLang} in ${context} style. Handle slang. Return translation, then "---", then 3 local hints.` }] }
                        })
                    });
                    const data = await response.json();
                    const raw = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    const [main, sub] = raw.split("---");
                    setOutputText(main.trim());
                    setRelatedContent(sub ? sub.trim().split('\n') : []);
                } catch (err) {
                    setError("API Key needed. Please set your key in Vercel.");
                } finally { setIsTranslating(false); }
            };

            return (
                <div className="min-h-screen bg-[#F4F7FA] text-[#1A202C] overflow-x-hidden">
                    <nav className="bg-white/90 backdrop-blur-xl border-b border-slate-100 sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                                <IndianTranslateLogo size={24} />
                            </div>
                            <span className="font-black text-xl tracking-tighter">MarathiSetu</span>
                        </div>
                        <div className="bg-green-100 text-green-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter">Unlimited Voice AI</div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 py-12 md:py-24">
                        <header className="text-center mb-16 md:mb-28">
                            <h1 className="text-5xl md:text-8xl font-black mb-8 tracking-tighter leading-tight italic">Talk to India.</h1>
                            <p className="text-lg md:text-xl text-slate-500 max-w-3xl mx-auto leading-relaxed" dangerouslySetInnerHTML={{ __html: t.header.desc }} />
                        </header>

                        <section className="bg-white rounded-[3rem] shadow-2xl border border-white overflow-hidden mb-32">
                            <div className="bg-[#F8FAFC] px-8 py-6 border-b border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="flex bg-white p-2 rounded-2xl border border-slate-200 gap-3">
                                    <select value={sourceLang} onChange={(e)=>setSourceLang(e.target.value)} className="font-bold text-xs px-4 py-2 outline-none cursor-pointer">
                                        {LANGUAGES.map(l => <option key={l.id} value={l.id}>{l.name}</option>)}
                                    </select>
                                    <button onClick={()=>{setSourceLang(targetLang); setTargetLang(sourceLang)}} className="p-2 bg-indigo-600 rounded-full text-white"><lucide-icon name="arrow-right-left" size="16"></lucide-icon> Swap</button>
                                    <select value={targetLang} onChange={(e)=>setTargetLang(e.target.value)} className="font-bold text-xs px-4 py-2 text-indigo-600 outline-none cursor-pointer">
                                        {LANGUAGES.map(l => <option key={l.id} value={l.id}>{l.name}</option>)}
                                    </select>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100 min-h-[500px]">
                                <div className="p-10 flex flex-col">
                                    <textarea className="flex-1 text-3xl font-black bg-transparent border-none focus:ring-0 resize-none placeholder-slate-100" placeholder={t.translator.placeholder} value={inputText} onChange={(e)=>setInputText(e.target.value)} />
                                    <div className="flex gap-4">
                                        <button className="p-4 bg-slate-100 rounded-2xl text-slate-400 hover:text-indigo-600 transition"><lucide-icon name="mic" size="24"></lucide-icon></button>
                                        <button onClick={translateAction} disabled={isTranslating} className="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all">
                                            {isTranslating ? "..." : t.translator.translate}
                                        </button>
                                    </div>
                                    {error && <p className="text-red-500 text-xs mt-4 font-bold">{error}</p>}
                                </div>
                                <div className="p-10 bg-[#F9FBFF] flex flex-col">
                                    <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-10">Output</span>
                                    <div className={`text-3xl font-black flex-1 ${outputText ? 'text-slate-900' : 'text-slate-100'}`}>{outputText || "Result here..."}</div>
                                </div>
                            </div>
                        </section>

                        <section id="faq" className="max-w-4xl mx-auto mb-32">
                            <h2 className="text-4xl font-black text-center mb-16">Expert Insights</h2>
                            <div className="space-y-6">
                                {t.faqs.map((f, i) => (
                                    <div key={i} className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm hover:shadow-xl transition">
                                        <h3 className="text-xl font-black text-indigo-900 mb-4">{f.q}</h3>
                                        <p className="text-slate-500 leading-relaxed font-medium italic">"{f.a}"</p>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>

                    <footer className="bg-slate-950 text-white py-24 px-8 mt-24 text-center">
                        <div className="flex justify-center items-center gap-2 mb-4">
                            <IndianTranslateLogo size={28} />
                            <span className="text-2xl font-black">MarathiSetu</span>
                        </div>
                        <p className="text-[10px] text-slate-500 font-black uppercase tracking-widest">{t.footer.copy}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
